<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="Base Apparel" />
      </div>
      <div class="hero">
        <picture>
          <source
            media="(min-width:1440px)"
            srcset="./images/hero-desktop.jpg"
          />
          <img src="./images/hero-mobile.jpg" alt="model Base Apparel" />
        </picture>
      </div>
      <div class="content">
        <h1>We're <span>coming soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" method="post">
          <div class="form-input">
            <input
              type="text"
              name="email"
              placeholder="Email Address"
              autocomplete="off"
            />
            <picture>
              <img
                src="./images/icon-error.svg"
                id="img-alert"
                alt=""
                aria-hidden="true"
              />
            </picture>
          </div>
          <button type="submit" aria-label="Submit">
            <img src="./images/icon-arrow.svg" alt="" aria-hidden="true" />
          </button>
        </form>
        <span class="alert">Please provide a valid email</span>
      </div>
    </main>

    <script src="./script.js"></script>

    <p class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
  </body>
</html>
